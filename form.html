<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Sign up Page</h2>
    <form>
      <label>First Name: </label>
      <input type="text" /><br />
      <label>Last Name: </label>
      <input type="text" /><br />
      <label>Date of Birth: </label>
      <input type="date" name="" id="" /><br />
      <label>Email: </label>
      <input type="email" /> <br />
      <label>Phone: </label>
      <input type="tel" name="" id="" /><br />
      <label>Address: </label>
      <input type="text" name="" id="" /><br />
      <label>Gender: </label>
      <input type="radio" name="Gender" value="Male" />Male
      <input type="radio" name="Gender" value="Female" />Female <br />
      <label>Faculty: </label>
      <select name="" id="">
        <option value="">choose one</option>
        <option value="">Computer Science</option>
        <option value="">Accounting</option>
        <option value="">Public Health</option>
        <option value="">Nutrition</option>
        <option value="">Medicine</option>
        <option value="">Business Administration</option>
        <option value="">Social Work</option></select
      ><br />
      <label>Hobbies: </label> <br />
      <input type="checkbox" />Reading Qur'an <br />
      <input type="checkbox" />PlayingFootball <br />
      <input type="checkbox" />Learning New Things <br />
      <input type="checkbox" />Playing chess <br />
      <label>Comment: </label>
      <textarea name="" id="" cols="20" rows="3"> </textarea><br />
      <input type="submit" onclick="alert('You Submitted')" name="" id="" />
      <button type="button" onclick="alert('you calcelled')">Cancell</button>
    </form>
  </body>
</html>
